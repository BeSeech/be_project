<div class="state" [style.width.px]="position.width" [style.height.px]="position.height"
                   [style.left.px]="position.left" [style.top.px]="position.top">
  <p class="name be label" [style.color]="state.color" (click)="editStates()">{{state.name}}</p>
  <div class="verticalLine" [style.background-color]="state.color"></div>

  <worker *ngFor="let w of workers" [worker]="w" [color]="state.color" [columnCount]="state.columnCount"></worker>
</div>
