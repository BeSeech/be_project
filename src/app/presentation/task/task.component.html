<div *ngIf="!hasTask()" class="undefined" id="undefinedTask"
     droppable [dragOverClass]="'drag-target-border'" (onDrop)="onItemDrop($event)"
     [style.width.px]="width()" [style.height.px]="height()"
     [style.top.px]="getTop()" [style.left.px]="getLeft()"
     (dblclick)="editTask(false)" >

</div>

<div class="dropIndicator drag-target-border" [style.visibility]="draggedOver() ? 'visible' : 'hidden'"
     [style.width.px]="4" [style.height.px]="height()"
     [style.top.px]="getTop()" [style.left.px]="getLeft() - 4">

</div>

<div #Task *ngIf="hasTask()"
     draggable [dragData]="task"  droppable [dragOverClass]="'drag-target'" (onDrop)="onItemDrop($event)"
     [ngClass]="{'task': true, 'selected': isSelected()}"
     [style.width.px]="width()" [style.height.px]="height()"
     [style.top.px]="getTop()" [style.left.px]="getLeft()"
     (click)="select()"
     (dblclick)="editTask(true)"
     [sh-context]="contextMenu.contextMenuItems" [sh-options]="contextMenu.contextMenuOptions" [sh-data-context]="this" (onBeforeMenuOpen)="onBefore($event)">
  <div class="id right be label">{{task.id}}</div>
  <div class="summary be label">{{task.summary}}</div>
  <div class="estimating right be label">{{getDurationCaption()}}</div>
</div>
