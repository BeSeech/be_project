<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
  <div class="question">
    {{question}}
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <mat-grid-list cols="2">
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
  </mat-grid-list>
</mat-dialog-actions>
